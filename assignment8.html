<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<h1>Student Registration Form</h1>

<form>

    <!-- Student Name -->
    <label for="ab wahid"><h2>Student Name</h2></label>
    <input type="text" id="ab wahid" placeholder="enter your name"><br><br>

    <!-- Age -->
   <label for="age"><h2>Age</h2></label> 
    <input type="number" id="age"  placeholder="enter your age"><br><br>

    <!-- City -->
     <label for="city"><h2>city</h2></label>
     <select id="city">
    <option disabled selected>select your city</option>
    <option>karachi</option>
    <option>lahore</option>
    <option>quetta</option>
    <option>islamabad</option>
    <option>peshawer</option>
     </select><br><br>
 
    <!-- Country -->
     <label for="country"><h2>country</h2></label>
     <select id="country">
    <option disabled selected>select your country</option>
    <option>pakistan</option>
    <option>india</option>
    <option>england</option>
    <option>usa</option>
    <option>china</option>
     </select><br><br>
 
  
    <!-- Father Name -->
    <label for="name"><h2>Father Name</h2></label>
    <input type="text" id="name" placeholder="enter your father name"><br><br>
   

    <!-- Email -->
    <h2>Email</h2><input type="email" placeholder="enter your email"><br><br>

    <!-- Gender -->
   <h2>Gender</h2>
    <input type="radio"> Male<br>
    <input type="radio"> Female<br>
    <input type="radio"> Other<br><br>

    <!-- Date of Birth -->
    <h2>Date of Birth</h2>
    <input type="date"><br><br>

    <!-- Address -->
    <h2>Address</h2>
    <textarea name="address" rows="1" cols="30"></textarea><br><br>

    <!-- Hobby -->
    <h2>Hobby</h2>
    <input type="checkbox">Reading<br>
    <input type="checkbox">Sports<br>
    <input type="checkbox">Music<br>
    <input type="checkbox">Traveling<br><br>

    <!-- Qualification -->
    <h2>Qualification</h2>
    <select name="qualification">
        <option>Select</option>
        <option>Matric</option>
        <option>Intermediate</option>
        <option>Graduate</option>
        <option>Master</option>
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear">

</form>

</body>
</html>
