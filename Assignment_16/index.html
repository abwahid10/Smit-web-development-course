<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login page</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftbox">
        <div class="image"><img src="../images/jpg.jpg" alt="Profile Pic" height="150" width="150"></div>
        <h1>facebook</h1>
        <p>
          Facebook helps you connect and share 
          with the people in your life.
        </p>
      </div>
      <div class="rightbox">
        <div class="email">
          <input type="email" required
          role="textbox"  
          placeholder="email or phone number" />
        </div>
        <div class="passward">
            <input type="password" required
            role="textbox"
            placeholder="Enter your passward">
        </div>
        <div class="loginbtn">
          <button>log in</button>
        </div>
        <div class="forgot">
          <p><a href="">forgotten passward?</a></p>
        </div>
        <hr>
        <div class="crbtn">
          <button>Create new account</button>
        </div>
      </div>
    </div>
  </body>
</html>
